<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>pmder</title>
		<script type="text/javascript" src="script.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<!--作る機能：25分（作業）と5分（休憩）を繰り返す。4回繰り返したら、30分休憩-->
		<h1>timer</h1>
		<p><input type="button" value="start" onclick="start();"></p>
		<p id="timert">作業を始めてから   <a id="hour1">0</a> : <a id="min1">0</a> : <a id="sec1">0</a>経過</p>
		<p id="timerl">残り時間   <a id="hour2"></a><a id="min2">25</a> : <a id="sec2">0</a></p>
		<p id="chime"></p>

		<!--作業した時間をtwitter、facebookに投稿できるようにする-->
	</body>

</html>
